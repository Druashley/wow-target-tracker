<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1 class="title">Raid Target Tracker</h1>

  <label for="raid">Which raid</label>

  </div>

  <div class="target-list-container">
    <div><img class="icon" src="icons/skull.png"><input class="person" type="text" id="skull"></div>
    <div><img class="icon" src="icons/x.png"><input class="person" type="text" id="x"></div>
    <div><img class="icon" src="icons/moon.png"><input class="person" type="text" id="moon"></div>
    <div> <img class="icon" src="icons/circle.png"> <input class="person" type="text" id="circle"></div>
    <div><img class="icon" src="icons/triangle.png"><input class="person" type="text" id="triangle"></div>
    <div><img class="icon" src="icons/diamond.png"><input class="person" type="text" id="daimond"></div>
    <div><img class="icon" src="icons/square.png"><input class="person" type="text" id="square"></div>
    <div><img class="icon" src="icons/star.png"><input class="person" type="text" id="star"></div>
  </div>

  <div class='boss-info-header'>reminders
    <div class="boss-info"> <ul>Tanks Needed:</ul><ul>CC Needed:</ul><ul>Dispel/Decurse Needed:</ul><ul>Other:</ul></div>
